name: Neon Nightly Backup
on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Add PGDG repo
        run: |
          sudo bash -c 'echo "deb http://apt.postgresql.org/pub/repos/apt noble-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget -qO- https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/pgdg.gpg
      - name: Install pg_dump 17
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          /usr/lib/postgresql/17/bin/pg_dump --version
      - name: Dump database
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: /usr/lib/postgresql/17/bin/pg_dump "$NEON_DSN" -Fc -f backup.dump
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: neon-backup
          path: backup.dump
