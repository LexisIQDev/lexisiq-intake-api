app = "lexisiq-intake-api"
primary_region = "lax"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "off"
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    type = "http"
    method = "GET"
    path = "/healthz"
    interval = "15s"
    timeout = "5s"
    grace_period = "20s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
